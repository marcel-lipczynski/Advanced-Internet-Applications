<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        $("#add-guitar").click(function (guitars_json) {
          $.getJSON("guitar.json", function (guitars_json) {
            for (let i = 0; i < guitars_json.Guitars.Guitar.length; i++) {
              let guitar_brand = guitars_json.Guitars.Guitar[i].Brand;
              let guitar_model = guitars_json.Guitars.Guitar[i].Model;
              $("#guitars").append(
                `<li> Brand: ${guitar_brand}, Model: ${guitar_model}</li`
              );
            }
            $("#add-guitar").prop("disabled", true);
          });
        });
      });
    </script>
  </head>
  <body>
    <button id="add-guitar">Add guitars</button>
    <div>
      <ul id="guitars"></ul>
    </div>
  </body>
</html>
