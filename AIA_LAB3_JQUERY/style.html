<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <style>
      .asdf {
        background: pink;
      }
    </style>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        $("button:contains('A')").click(function () {
          $("#classic").addClass("asdf");
        });
        $("button:contains('B')").click(function () {
          $("#classic").removeClass("asdf");
        });
        $("button:contains('C')").click(function () {
          $("#toggle").toggleClass("asdf");
        });
        $("tr:even").addClass("asdf");

        //TASK 9)
        //Select all items of a numbered list with class a, 
        //which do not contain any link inside any
        //element with class b.
        $("ol.a li.b:not(:has(a))").addClass("asdf");
      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>First</td>
      </tr>
      <tr>
        <td>Second</td>
      </tr>
      <tr>
        <td>Third</td>
      </tr>
      <tr>
        <td>Fourth</td>
      </tr>
      <tr>
        <td>Fifth</td>
      </tr>
      <tr>
        <td>Sixth</td>
      </tr>
    </table>
    <div>
      <button>Text A</button><button>Text B</button
      ><span id="classic">Adding/removing class</span>
    </div>
    <div><button>Text C</button><span id="toggle">Toggling class</span></div>

    <ol class="a">
      <li class="b"><a href="">this is link</a></li>
      <li class="b"><a href="">this is link 2</a></li>
      <li><a href="">this is link 2</a></li>
      <li class="b">Not a link!!!!!</li>
      <li class="b">This is not a link!</li>
    </ol>
  </body>
</html>
